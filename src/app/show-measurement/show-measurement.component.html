<h1>Przegląd pomiarów</h1>
<br>
<div class="margin-search">
  <input type="text"  class="input-search"id="searchInput" (keyup)="searchFilter()" [(ngModel)]="searchText"
         aria-describedby="searchInput"
         placeholder="Wpisz fraze">
</div>
<ag-grid-angular
  style="width: 100%; height: 550px;"
  class="ag-theme-alpine-dark"
  [rowData]="dataSource"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [headerHeight]="100"
  (gridReady)="onGridReady($event)"
  [rowHeight]="80"
  [autoSizePadding]="true"
  [quickFilterText]="searchText"
>
</ag-grid-angular>
